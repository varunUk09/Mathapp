<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathapp</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="mainSection">
        <main class="mainContainer">
            <div class="mainWrapper">
                <h1 class="mainHeading font-600 font-lg">Mathapp</h1>
                <!--content-->
                <div class="mainContentbox" data-stage="1">
                    <!-- navigation to stages -->
                    <!-- <ul class="progressSteps">
                        <a class="progressStep font-600 font-md" data-step="1">1</a>
                        <a class="progressStep font-600 font-md" data-step="2">2</a>
                        <a class="progressStep font-600 font-md" data-step="3">3</a>
                    </ul> -->
                    <!-- stage 1 -->
                    <ul class="actionsList" data-stage-for="1">
                        <a class="actionItem  font-400 font-md primaryCta" data-stage-num="2" data-action-cta="KEYAD">
                            Additions
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYSB">
                            Substractions
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYML">
                            Multiplications
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYSQ">
                            Squares
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYCB">
                            Cubes
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYCRB">
                            Cube Roots
                        </a>
                        <a class="actionItem  font-400 font-md primaryCta" data-action-cta="KEYSQR">
                            Square Roots
                        </a>
                    </ul>
                    <!-- stage 2 -->
                    <div class="questionsSettings" data-stage-for="2">
                        <form class="questionsSettingsForm"></form>
                    </div>
                    <!-- stage 3 -->
                    <div class="practiceQues" data-stage-for="3">
                        <div class="info">
                            <div class="timer font-600 font-sm">00:00:00:00</div>
                            <div class="count font-600 font-sm">01/10</div>
                        </div>
                        <ul class="practiceQuesList"></ul>
                        <input type="number" class="font-600 font-md styledField">
                        <button class="replayCta primaryCta font-400 font-md" data-go-to-step="1"
                            type="button">Replay</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- attribution -->
            <span class="attribution font-600 font-sm">Made with Love <img src="./assets/redheart.svg" /> </span>
        </footer>
    </section>
</body>

</html>
